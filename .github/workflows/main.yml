name: Credit Card Fraud Detection Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install boto3 pandas pyathena

  s3_rds_integration:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Run Data Transformation and Merging on EMR
        run: |
          python scripts/emr.py  # Running your EMR script

      - name: Upload Processed Data to S3
        run: |
          aws s3 cp processed_data/ s3://desti-bucket-proj.com/path/ --recursive
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: 'us-east-1'

      - name: Load Data from S3 to RDS
        run: |
          python scripts/load_to_rds.py  # Replace with your actual script
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: 'us-east-1'

  glue_crawler:
    needs: s3_rds_integration
    runs-on: ubuntu-latest
    steps:
      - name: Trigger AWS Glue Crawler
        run: |
          aws glue start-crawler --name your-glue-crawler-name
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: 'us-east-1'

  athena_query:
    needs: glue_crawler
    runs-on: ubuntu-latest
    steps:
      - name: Run Athena Query
        run: |
          python scripts/run_athena_query.py  # Replace with your actual script
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: 'us-east-1'

